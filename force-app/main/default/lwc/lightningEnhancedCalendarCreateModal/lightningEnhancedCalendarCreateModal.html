<template>
	<lightning-modal-header label={labels.CREATE_NEW_CALENDAR_ENTRY_MODAL_HEADER}></lightning-modal-header>
	<lightning-modal-body>
		<lightning-combobox
			lwc:ref="objectSelector"
			label={labels.CALENDAR_ENTRY_TYPE}
			placeholder={labels.PLEASE_SELECT_CALENDAR_ENTRY_TYPE}
			options={objectList}
			value=""
			onchange={handleObjectListSelect}
			required
		></lightning-combobox>
	</lightning-modal-body>
	<lightning-modal-footer>
		<lightning-button
			class="slds-p-right_x-small"
			label={labels.CANCEL}
			icon-name="utility:close"
			onclick={handleCancelButton}
		></lightning-button>
		<lightning-button
			label={labels.SAVE}
			variant="brand"
			icon-name="utility:record_create"
			onclick={handleSaveButton}
		></lightning-button>
	</lightning-modal-footer>
</template>
