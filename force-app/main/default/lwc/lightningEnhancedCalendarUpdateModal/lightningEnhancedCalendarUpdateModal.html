<template>
	<lightning-modal-header label={labels.UPDATE_CALENDAR_ENTRY_MODAL_HEADER}></lightning-modal-header>
	<lightning-modal-body>
		<lightning-input
			lwc:ref="title"
			type="text"
			label={selectedObject.nameFieldLabel}
			value={eventTitle}
			disabled
		></lightning-input>
		<lightning-layout horizontal-align="spread" class="slds-var-p-top_small">
			<lightning-layout-item size="6">
				<lightning-input
					lwc:ref="startDate"
					type="datetime"
					label={selectedObject.startLabel}
					value={startDate}
					onchange={handleDateChange}
					required
				></lightning-input>
			</lightning-layout-item>
			<lightning-layout-item size="6">
				<lightning-input
					lwc:ref="endDate"
					type="datetime"
					label={selectedObject.endLabel}
					value={endDate}
					onchange={handleDateChange}
					required
				></lightning-input>
			</lightning-layout-item>
		</lightning-layout>
	</lightning-modal-body>
	<lightning-modal-footer>
		<lightning-button
			class="slds-p-right_x-small"
			label={labels.CANCEL}
			icon-name="utility:close"
			onclick={handleCancelButton}
		></lightning-button>
		<lightning-button
			label={labels.SAVE}
			variant="brand"
			icon-name="utility:record_update"
			onclick={handleUpdateButton}
		></lightning-button>
	</lightning-modal-footer>
</template>
